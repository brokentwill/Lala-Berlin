<body style="background:#F6F6F6; font-family: Helvetica, Verdana, Arial, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family: Helvetica, Verdana, Arial, sans-serif; font-size:12px; margin:0; padding:0;">

<h2 style="text-align:center; background:#fff; height:80px; line-height:80px; margin:0px;">
    <a href="{{store url=""}}">
        <img style="vertical-align:middle;" src="{{skin url='img/email_logo.png' _area='frontend'}}" alt="{{var logo_alt}}" border="0"/>
    </a>
</h2>

<table style="background:#f0f0f0;" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
        <td align="center" valign="top" style="padding:20px 0 20px 0">
            <table bgcolor="" cellspacing="0" cellpadding="30" border="0" width="600" style="width:600px">
                <!-- [ header starts here] -->
                <!-- <tr>
                    
                </tr> -->
                <!-- [ middle starts here] -->
                <tr>
                    <td valign="top" style="font-size:18px; line-height:28px;">
                        <h1 style="font-size:18px; font-weight:normal; line-height:28px; margin:0 0 11px 0;">Guten Tag {{htmlescape var=$customer.name}},</h1>
                        <p style="margin:0 0 8px 0;"><strong>Ihr neues Passwort lautet:</strong> {{htmlescape var=$customer.password}}</p>
                        <p style="margin:0;">Sie können Ihr Passwort jederzeit ändern. Melden Sie sich dazu in Ihrem <a href="{{store url="customer/account/"}}" style="color:#1E7EC8;">Benutzerkonto</a> an.<p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

<div style="float:left; width:100%; background:#ffffff; padding: 20px 0;">
    <div style="width:600px; margin: 0 auto;">
        <a style="text-transform: uppercase; display:block; float:left; padding:12px 50px; color: #000; text-decoration: none; border: 1px solid #000; " href="mailto:{{config path='trans_email/ident_support/email'}}">Email Support</a>
        <div style="font-size: 14px; padding-top: 13px; float:right; ">TEL: {{config path='general/store_information/phone'}}</div>
    </div>
</div>
